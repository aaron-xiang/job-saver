<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 400px;
      max-height: 600px;
      overflow-y: auto;
    }
    input, textarea, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    h2, h3 {
      margin: 10px 0;
      color: #333;
    }
    #jobList {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Job Saver</h2>
  <input id="jobTitle" placeholder="Job Title" />
  <input id="company" placeholder="Company" />
  <textarea id="description" placeholder="Job Description (optional)"></textarea>
  <button id="saveJob">Save Job</button>
  
  <h3>Saved Jobs</h3>
  <div id="jobList"></div>

  <script src="db.js"></script>
  <script src="popup.js"></script>
</body>
</html>
