<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Hunt Helper</title>
  <script src="db.js"></script>
  <script src="popup.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input, textarea, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    ul {
      padding: 0;
      list-style-type: none;
    }
    li {
      margin-bottom: 5px;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Job Hunt Helper</h2>
  <input id="jobTitle" placeholder="Job Title" />
  <input id="company" placeholder="Company" />
  <textarea id="description" placeholder="Job Description"></textarea>
  <button id="saveJob">Save Job</button>
  <h3>Saved Jobs</h3>
  <div id="jobList"></div>
  <!-- <ul id="jobsList"></ul> -->
</body>
<script src="popup.js"></script>
</html>
